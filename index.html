<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Volkhov:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Buse/PR-1 Homepage Hero Section START-->
    <div class="homepage-hero-section">
      <header class="homepage-header">
        <nav class="homepage-top-nav-bar">
          <img class="logo" src="images/logo.png" alt="Company Logo">
          <div class="homepage-nav-bar">
            <ul class="homepage-nav-elements">
              <li  class="homepage-nav-element"><a href="#">Home</a></li>
              <li  class="homepage-nav-element"><a href="#">About</a></li>
              <li  class="homepage-nav-element"><a href="#">Services</a></li>
              <li  class="homepage-nav-element"><a href="#">Upcoming Packages</a></li>
            </ul>
          </div>
          <button class="sign-in-button">Get in Touch</button>
        </nav>
      </header>

      <main class="homepage-main">
        <div class="main-context-container">
          <div class="main-context">
            <img class="main-context-vector" src="images/Vector-1.png">
            <h1 class="main-slogan">No matter where you’re going to, we’ll take you there</h1>

            <div class="main-searching-tools">
              <li><a href="#">Where to?</a></li>
              <li><a href="#">Travel Type</a></li>
              <li><a href="#">Duration</a></li>
              <button class="button-search">Submit</button>
            </div>
          </div>

          <div class="main-clients">
            <div class="user-avatars">
              <img src="images/user-avatar1.png" alt="User Avatar">
              <img src="images/user-avatar2.png" alt="User Avatar">
              <img src="images/user-avatar3.png" alt="User Avatar">
              <img src="images/user-avatar4.png" alt="User Avatar">
              <img src="images/user-avatar5.png" alt="User Avatar">
              <img src="images/user-avatar6.png" alt="User Avatar">
              <img src="images/user-avatar-emty.png" alt="User Avatar">
            </div>
            <p>2,500 people booked Tommorowland Event in last 24 hours</p>
          </div>
          
          
        </div>
      </main>

    </div>
  <!-- Buse/PR-1 Homepage Hero Section -->
  </body>
</html>
