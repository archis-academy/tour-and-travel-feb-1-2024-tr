<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Buse/PR-1 Homepage Hero Section START-->
    <div class="homepage-hero-section">
      <header class="homepage-header">
        <nav class="homepage-top-nav-bar">
          <img class="logo" src="images/logo.png" alt="Company Logo">
          <div class="hamburger-menu">
            <img src="images/hamburger-icon.png">
          </div>
          <div class="homepage-nav-bar">
            <ul class="homepage-nav-elements">
              <li  class="homepage-nav-element"><a href="#">Home</a></li>
              <li  class="homepage-nav-element"><a href="#">About</a></li>
              <li  class="homepage-nav-element">
                <a href="#">Services</a>
                <div class="arrown-down"></div>
                <div class="dropdown-menu">
                  <a href="#">Honeymoon Packages</a>
                  <a href="#">Tours Packages</a>
                  <a href="#">Musical Events</a>
                  <a href="#">Build Package</a>
                </div>
              </li>
              <li  class="homepage-nav-element"><a href="#">Upcoming Packages</a></li>
            </ul>
          </div>
          <button class="sign-in-button">Get in Touch</button>
        </nav>
      </header>

      <main class="homepage-main">
        <div class="main-context-container">
          <div class="main-context">
            <img class="main-context-vector" src="images/Vector-1.png">
            <h1 class="main-slogan">No matter where you’re going to, we’ll take you there</h1>

            <div class="main-searching-tools">
              <input class="where-to-input" placeholder="Where to?"></input>
              <select class="travel-type-selection">
                <option value="0">Travel Type</option>
              </select>
              <select class="duration-selection">
                <option value="0">Duration</option>
              </select>
              <button class="button-search">Submit</button>
            </div>

          </div>

          <div class="main-clients">
            <div class="user-avatars">
              <img src="images/user-avatar1.png" alt="User Avatar">
              <img class="user-avatar" src="images/user-avatar2.png" alt="User Avatar">
              <img class="user-avatar" src="images/user-avatar3.png" alt="User Avatar">
              <img class="user-avatar" src="images/user-avatar4.png" alt="User Avatar">
              <img class="user-avatar" src="images/user-avatar5.png" alt="User Avatar">
              <img class="user-avatar" src="images/user-avatar6.png" alt="User Avatar">
              <img class="user-avatar" src="images/user-avatar-emty.png" alt="User Avatar">
              <img class="user-plus" src="images/plus.png">
            </div>
            <p class="user-avatars-info">2,500 people booked Tommorowland Event in last 24 hours</p>
          </div>
          
          
        </div>
        <img class="scroll-image" src="images/scroll.png">
      </main>

    </div>
  <!-- Buse/PR-1 Homepage Hero Section -->
  </body>

</html>
